<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Adetunji Emmanuel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
  <h1 class="logo"><a href="portfolio.html">Adetunji Emmanuel</a></h1>
      <nav class="nav">
  <a href="portfolio.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact">
      <h2>Contact</h2>
      <p>If you’d like to work together or say hello, send a message below.</p>

      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Send message</button>
        <p id="formMessage" class="form-message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p><a href="portfolio.html">Home</a> • <a href="about.html">About</a></p>
    </div>
  </footer>

  <script src="form.js"></script>
</body>
</html>
